<!DOCTYPE html>
<html>

<head>
    <title>Bacio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
        .menu {
            text-align: center;
            margin-bottom: 3vw;
            margin-top: 2vw;


        }

        .filter {

            font-family: Lucida Calligraphy;
            padding: 1vw 1.5vw 1vw 1.5vw;
            border: solid 0.1vw #343333;

            width: 16vw;
            margin: 1.7vw;

        }

        #liste {

            border: 1px solid #020202;
            background-color: rgb(5, 19, 31);
            padding: inherit;


        }

        h1 {
            text-align: center;
            font-family: Lucida Calligraphy;
            font-size: 4em;


        }

        span {
            text-align: center;
            font-family: Lucida Calligraphy;
            font-size: 3em;


        }

        h2 {

            font-family: Lucida Calligraphy;
            color: rgba(255, 249, 249, 0.56);
            margin: 2vw;


        }


        h3 {

            font-family: Lucida Calligraphy;
            font-size: 2em;
            color: #000000;

        }

        h4 {
            font-family: Lucida Calligraphy;
            color: #ffffff;
            margin: 2vw;


        }

        p {

            font-family: Lucida Calligraphy;
            color: #000000;
            margin: 2vw;


        }

        .valgt {

            background-color: orange;

        }



        #popup img {
            width: 50%;

        }

        img {
            width: 100%;


        }

        .filter:hover {

            background-color: orange;

        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 2vw;


        }

        #popup {

            background-color: #ffffdb;
            display: none;
            text-align: center;
            position: absolute;
            margin: auto;
            padding: auto;
            top: 32vw;
            width: 100%;


        }

        #indhold {

            background-color: #ffffdb;
            margin: auto;
            padding-right: 15vw;
            padding-left: 15vw;
            padding-bottom: 5vw;


        }

        #luk {
            box-sizing: border-box;
            text-align: right;
            padding-right: 3em;



        }

        #luk button {
            font-size: 1.5em;
            padding-top: 2vw;
            background-color: #ffffdb;
            color: rgba(0, 0, 0, 0.76);

        }

        button {

            border: none;


        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


        .navbar {
            font-size: 1.2em;
        }




        .main-nav {
            list-style-type: none;
            display: none;
            position: absolute;
            background-color: white;
            z-index: 1;
        }


        .nav-links,
        .logo {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-family: Lucida Calligraphy;

        }

        .main-nav li {
            text-align: center;
            display: inline-block;
            vertical-align: top;
            height: 90px;

            margin-left: 40vw;
            text-decoration: none;
            color: black;

        }



        .logo {

            width: 100px;
            height: 100px;
            margin-left: 10vw;


        }

        .navbar-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.44);
            font-size: 24px;
            margin-top: 5vw;
            margin-right: 4vw;
        }

        .active {
            display: block;
        }


        @media screen and (min-width: 1024px) {
            .navbar {
                display: flex;
                padding-bottom: 0;
                height: 250px;
                align-items: center;


            }

            .main-nav {
                display: flex;
                flex-direction: row;
                margin-left: 33vw;
                margin-top: 6vw;
                width: 70vw;
            }

            .main-nav li {
                margin: 3.2vw;
            }




            .nav-links {}

            .logo {

                margin: 5vw;
                margin-top: 15vw;
                width: 300px;
                height: 300px;


            }

            .navbar-toggle {
                display: none;
            }

            .logo:hover,
            .nav-links:hover {
                color: rgba(0, 0, 0, 0.65);
            }
        }



        .yellow {
            display: block;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;

        }

        .yellow>span {
            position: relative;
            display: inline-block;
        }

        .yellow>span:before,
        .yellow>span:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 10vw;
            height: 0.2vw;
            background: #EDA822;
        }

        .yellow>span:before {
            right: 100%;
            margin-right: 15px;
        }

        .yellow>span:after {
            left: 100%;
            margin-left: 15px;
        }

        @media screen and (min-width: 1024px) {



            .yellow {
                display: block;
                text-align: center;
                overflow: hidden;
                white-space: nowrap;
                margin-top: 8vw;

            }

            .yellow>span {
                position: relative;
                display: inline-block;
            }

            .yellow>span:before,
            .yellow>span:after {
                content: "";
                position: absolute;
                top: 50%;
                width: 10vw;
                height: 0.2vw;
                background: #EDA822;
            }

            .yellow>span:before {
                right: 100%;
                margin-right: 15px;
            }

            .yellow>span:after {
                left: 100%;
                margin-left: 15px;
            }



        }

        @media screen and (max-width: 1024px) {


            .menu {
                text-align: center;
                margin-bottom: 3vw;
                display: flex;
                flex-wrap: wrap;
                width: 80vw;

                margin-left: auto;
                margin-right: auto;


            }

            .filter {

                font-family: Lucida Calligraphy;
                padding: 1vw 1.5vw 1vw 1.5vw;
                border: solid 0.1vw #343333;
                height: 7vh;
                width: 6vw;
                margin: 3.5vw;
                flex-basis: 400px;
                flex-grow: 1;

            }

            #liste {


                border: 1px solid #cecece;
                background-color: rgb(0, 0, 0);
                display: flex;
                flex-wrap: wrap;
                font-size: 3vw;



            }


        }
    </style>
</head>


<body>

    <div id="popup">
        <div id="luk"><button>X</button></div>
        <div id="indhold"></div>

    </div>

    <header>

        <nav class="navbar">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-align-justify"></i>
            </span>
            <a href="forside.html"><img class="logo" src="logoweb.svg"></a>
            <ul class="main-nav" id="js-menu">


                <li>
                    <a href="forside.html" class="nav-links">Home</a>
                </li>
                <li>
                    <a href="menu.html" class="nav-links">Menu</a>
                </li>
                <li>
                    <a href="#" class="nav-links">Wine</a>
                </li>
                <li>
                    <a href="#" class="nav-links">Contact</a>
                </li>
                <li>
                    <a href="#" class="nav-links">Join us for dinner!</a>
                </li>
            </ul>
        </nav>
    </header>



    <overskrift>
        <div class="yellow"><span>Menu</span></div>

    </overskrift>


    <div class="menu">
        <button class="filter" data-hold="alle">Tutti</button>
        <button class="filter" data-hold="antipasti">Antipasti</button>
        <button class="filter" data-hold="mains">Piatti Tradizionali</button>
        <button class="filter" data-hold="dolce">Dolce</button>
        <button class="filter" data-hold="bevande">Bevande</button>
    </div>


    <main>
        <div id="liste"></div>

    </main>

    <script>
        let mainNav = document.getElementById('js-menu');

        let navBarToggle = document.getElementById('js-navbar-toggle');


        navBarToggle.addEventListener('click', function() {

            mainNav.classList.toggle('active');

        });

        let retter = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");
            let temp = document.querySelector("template");

            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1tcf0OBfBEj-FeGHY4C5HFeeqKBuK_J-aajPeVXm1hOM");
                retter = await jsonData.json();
                visRetter();
            }

            function visRetter() {
                dest.innerHTML = "";
                retter.forEach(eachRetter => {
                    if (filter == "alle" || filter == eachRetter.kategori) {

                        let template =
                            `<article class "#liste">

<img src="pngbacio/${eachRetter.billede}.png" alt="${eachRetter.navn}">
<div class="vis"><h2>${eachRetter.navn}</h2>
<h4>${eachRetter.kort}</h4>
<h4>${eachRetter.pris}</h4><br><br>

    </article>`;
                        dest.insertAdjacentHTML("beforeend", template);

                        dest.lastElementChild.addEventListener("click", åbn);


                        function åbn() {
                            document.querySelector("#indhold").innerHTML =
                                `<article class="retter">
<h3>${eachRetter.navn}</h3><br><br>
<img src="pngbacio/${eachRetter.billede}.png" alt="${eachRetter.navn}">


<p>${eachRetter.lang} </p>
<p>Pris - ${eachRetter.pris} </p>
    </article>`;
                            document.querySelector("#popup").style.display = "block";

                        }
                    }


                })
            }

            document.querySelector("#luk button").addEventListener("click", () => {

                document.querySelector("#popup").style.display = "none";

            })

            //function vispersoner slut
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-hold");
                document.querySelector("h2").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");

                visRetter();

            }

            getJson()
        }
    </script>


</body>

</html>
